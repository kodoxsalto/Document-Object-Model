<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM</title>
    <style>
        html,body{
            min-height: 100vh;
        }
        .warna{
            background-color: red;
        }
        body{
            text-align: center;
        }
        .kotak{
            width: 25px;
            height: 25px;
            margin: 10px auto;
        }
        .merah{
            background-color: red;
        }
        .hijau{
            background-color: green;
        }
        .biru{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Bermain dengan Warna</h1>
    <button type="button" id="tubahwarna">Coba pencet</button>
    <br><br>
    <div class="kotak merah"></div>
    <input type="range" name="smerah" min="0" max="255">
    <div class="kotak hijau"></div>
    <input type="range" name="shijau" min="0" max="255">
    <div class="kotak biru"></div>
    <input type="range" name="sbiru" min="0" max="255">
    <script>

        const a = document.getElementById('tubahwarna')
        a.addEventListener('click',function(){
            document.body.classList.toggle('warna')
        })

        const buttonbaru = document.createElement('button')
        const teks = document.createTextNode("CLICK MEEEEEE")

        buttonbaru.appendChild(teks)
        buttonbaru.setAttribute('type','button')

        a.after(buttonbaru)

        buttonbaru.addEventListener('click',function(){
            const r = Math.round(Math.random() *255 + 1)
            const g = Math.round(Math.random() *255 + 1)
            const b = Math.round(Math.random() *255 + 1)
            document.body.style.backgroundColor='rgb('+r+','+g+','+b+')'
        })

        // MEnangkap slider
        const slidermerah = document.querySelector('input[name=smerah]')
        const sliderhijau = document.querySelector('input[name=shijau]')
        const sliderbiru = document.querySelector('input[name=sbiru]')


        slidermerah.addEventListener('input',function() {
            const r = slidermerah.value
            const g = sliderhijau.value
            const b = sliderbiru.value
           document.body.style.backgroundColor=('rgb('+ r +','+ g +','+ b +')')
        })
        sliderhijau.addEventListener('input',function() {
            const r = slidermerah.value
            const g = sliderhijau.value
            const b = sliderbiru.value
           document.body.style.backgroundColor=('rgb('+ r +','+ g +','+ b +')')
        })
        sliderbiru.addEventListener('input',function() {
            const r = slidermerah.value
            const g = sliderhijau.value
            const b = sliderbiru.value
           document.body.style.backgroundColor=('rgb('+ r +','+ g +','+ b +')')
        })

        // MOUSE EVENTS
        document.body.addEventListener('mousemove',function(event){
            // Posisi Mouse
            // event.clientX
            // console.log(event.clientX)
            
            // Ukuran Browser
            // console.log(window.innerWidth)

            const posisix = Math.round((event.clientX / window.innerWidth)*255)
            console.log(posisix)
            const posisiy = Math.round((event.clientY / window.innerHeight)*255)

            document.body.style.backgroundColor=('rgb('+posisix+','+posisiy+',100)')
        })
    </script>
</body>
</html>
